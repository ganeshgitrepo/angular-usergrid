<div class="navbar">
	<div class="navbar-inner">
		<a class="brand" href="#">Angular-Usergrid</a>
		<ul class="nav">
			<li><a href="login">Login</a></li>
			<li class="active"><a href="register">Register</a></li>
		</ul>
	</div>
</div>

<p class="lead">Welcome to the Angular-Usergrid example</p>

<p>Please Register as a new user.</p>
<br>

<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

<form name="registrationForm" class="form-horizontal">

	<div class="control-group">
		<label class="control-label" for="username">Username</label> 
		<div class="controls">
			<input id="username" ng-model="username" type="text" required>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="email">Email</label> 
		<div class="controls">
			<input id="email" ng-model="email" type="email" required>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="password">Password</label>
		<div class="controls">
			<input id="password" ng-model="password" type="password" required>
		</div>
	</div>

	<div class="control-group">
		<label class="control-label" for="password">Password (verify)</label>
		<div class="controls">
			<input id="password" ng-model="password_verify" type="password" required match="password"> 
		</div>
	</div>

	<div class="control-group">
		<div class="controls">
			<input class="btn btn-primary" 
				   type="button" value="Register" disabled="!registrationForm.$valid"
				   ng-click="register(username, email, password)">
		</div> 
	</div>

</form>
